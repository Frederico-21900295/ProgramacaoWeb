          </select>
          <br><br>

          <br>

            <br>
            <br>
            <label for="quatro">4) Dois <b>monumentos ou atrações turística</b> que existam em Nova Iorque?</label>

          <br><br>
                
  
            <label for="cinco">5) Quais destas <b>celebridades</b> nasceram em Nova Iorque?</label>
            Jay Z
            <input type="checkbox" id="cinco" name="cinco" value="JayZ">Elon Musk
            <input type="checkbox" id="cinco" name="cinco" value="Elon Musk">Beyoncé
            <input type="checkbox" id="cinco" name="cinco" value="Beyoncé">Donald Trump
            <input type="checkbox" id="cinco" name="cinco" value="DonaldTrump">Mark Zuckerberg
            <input type="checkbox" id="cinco" name="cinco" value="MarkZuckerberg"><br><br>
          
            
            <label for="seis">6) Há quanto tempo foi inaugurado o <b>Empire State Building</b>? (entre 0 - 100)</label>
            <input type="range" id="seis" name="seis" min="0" max="100" value="50" class="barra1">+  <input type="number" id="b" value="25"> = <output name="x" form="numform" for="seis b"></output>
            
            <br><br>
          </fieldset>
          <br>
          <fieldset>
            <legend>Questionário 3</legend>
            <label for="sete">7) Em que ano foi inaugurado <b>Nova Iorque</b>?</label>
            <input type="number" id="sete" name="sete" step="406" placeholder="0000"><br><br>
  
            <label for="day">8) Em que data foi inaugurado a <b>estátua da Liberdade</b>?</label>
            <input type="date" id="day" name="day" ><br><br>

            <label for="nove">9) Quais são as <b>três cores</b> que aparecem na bandeira dos EUA?</label>
            <input type="color" id="nove" name="nove" ><input type="color" id="nove" name="nove" ><input type="color" id="nove" name="nove" ><br><br>
